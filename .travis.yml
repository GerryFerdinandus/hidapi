sudo: required
dist: xenial
language: c

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - libudev-dev
      env:
        - COMPILER=g++-7 C_COMPILER=gcc-7 BUILD_TYPE=Debug
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - libudev-dev
      env:
        - COMPILER=g++-8 C_COMPILER=gcc-8 BUILD_TYPE=Debug
    - os: osx
      osx_image: xcode10
      env:
        - COMPILER=clang++ C_COMPILER=clang BUILD_TYPE=Debug
script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_C_COMPILER=${C_COMPILER} -DCMAKE_CXX_COMPILER=${COMPILER} -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ..
  - cmake --build . -- -j2
